stages:
  - stage: release
    displayName: "Release stage"
    dependsOn: build
    condition: succeeded()
    variables:
      - group: 'powershell-gallery'
    jobs:
      - job: publish
        pool:
          vmImage: "windows-latest"
        displayName: "Create github release and publish PowerShell Module on PSGallery"
        steps:
          - checkout: pipelineTemplateRepository
            path: 's\t'

          - template: /Steps/download-build-artifact.yml
            parameters:
              ArtifactName: "powershellModule"
              DownloadPath: "$(System.ArtifactsDirectory)"

          - template: /Steps/create-github-release.yml

          - template: /Steps/publish-powershell-module.yml
