parameters:
  - name: Configuration
    type: string
    values:
      - Debug
      - Release

steps:
  - task: PublishBuildArtifacts@1
    displayName: publish build artifacts (${{ parameters.Configuration }})
    inputs:
      PathtoPublish: "$(Build.ArtifactStagingDirectory)/packages"
      ArtifactName: "nugetPackage"
      publishLocation: "Container"
